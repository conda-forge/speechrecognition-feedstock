{% set name = "SpeechRecognition" %}
{% set version = "3.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Uberi/speech_recognition/archive/{{ version }}.tar.gz
  sha256: c5eae1252217b9c867c86256aef0dcbf2bf1d209c3da27511ec837a7bbca110c
  patches:
    - libflac.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - libflac
    - requests

test:
  imports:
    - speech_recognition
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/Uberi/speech_recognition
  license_file: LICENSE.txt
  license: BSD-3-Clause
  license_family: BSD
  summary: Library for performing speech recognition, with support for several engines and APIs, online and offline.
  dev_url: https://github.com/Uberi/speech_recognition

extra:
  recipe-maintainers:
    - CurtLH
    - jan-janssen
