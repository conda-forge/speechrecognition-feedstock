{% set name = "SpeechRecognition" %}
{% set version = "3.14.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Uberi/speech_recognition/archive/{{ version }}.tar.gz
  sha256: f150ebbb7848275ea6303562ec69676b52930c8e013466687601944a0fc69a12
  patches:
    - libflac.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools

  run:
    - python >={{ python_min }},<3.13
    - libflac
    - requests
    - typing-extensions

test:
  imports:
    - speech_recognition
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/Uberi/speech_recognition
  license_file: LICENSE.txt
  license: BSD-3-Clause
  license_family: BSD
  summary: Library for performing speech recognition, with support for several engines and APIs, online and offline.
  dev_url: https://github.com/Uberi/speech_recognition

extra:
  recipe-maintainers:
    - CurtLH
    - jan-janssen
